version: '3.8'

# =============================================================================
# RESONANCEDB PRODUCTION DOCKER COMPOSE
# =============================================================================
#
# Usage:
#   1. Copy .env.production.example to .env and fill in values
#   2. Run: docker-compose -f docker-compose.prod.yml up -d
#
# Required environment variables:
#   - POSTGRES_USER, POSTGRES_PASSWORD
#   - API_KEY_SECRET (generate with: openssl rand -hex 32)
#   - DOMAIN (your production domain)
#   - ACME_EMAIL (email for Let's Encrypt)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Traefik Reverse Proxy with automatic SSL
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:v2.10
    container_name: resonancedb-traefik
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=resonancedb-network"

      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Let's Encrypt SSL
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"

      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - resonancedb-network
    labels:
      # Dashboard (optional - remove in highly secure environments)
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: resonancedb-postgres
    environment:
      POSTGRES_DB: resonancedb
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - resonancedb-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d resonancedb" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Don't expose port - only accessible within docker network

    # ---------------------------------------------------------------------------
    # Redis (for rate limiting)
    # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: resonancedb-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - resonancedb-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # FastAPI Backend
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resonancedb-api
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/resonancedb
      API_KEY_SECRET: ${API_KEY_SECRET}
      DEBUG: "false"
      CORS_ORIGINS: '["https://${DOMAIN}", "https://www.${DOMAIN}"]'
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - resonancedb-network
    labels:
      - "traefik.enable=true"
      # API routes
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      # Security headers
      - "traefik.http.middlewares.api-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.api-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.routers.api.middlewares=api-headers"
    restart: unless-stopped
    # Production command without --reload
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --workers 4

  # ---------------------------------------------------------------------------
  # Next.js Frontend
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: https://api.${DOMAIN}
    container_name: resonancedb-web
    environment:
      NEXT_PUBLIC_API_URL: https://api.${DOMAIN}
    depends_on:
      - api
    networks:
      - resonancedb-network
    labels:
      - "traefik.enable=true"
      # Web routes
      - "traefik.http.routers.web.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
      # Security headers
      - "traefik.http.middlewares.web-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.web-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.web-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.web-headers.headers.frameDeny=true"
      - "traefik.http.routers.web.middlewares=web-headers"
    restart: unless-stopped

networks:
  resonancedb-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  traefik_letsencrypt:
