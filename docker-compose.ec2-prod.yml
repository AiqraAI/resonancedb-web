version: '3.8'

services:
  # Traefik reverse proxy with Let's Encrypt
  traefik:
    image: traefik:v2.10
    container_name: resonancedb-traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.email=tahsin@aiqra.ai"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - resonancedb-network
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resonancedb-api
    env_file: .env
    networks:
      - resonancedb-network
    labels:
      - "traefik.enable=true"
      # API on api.resonancedb.aiqra.ai
      - "traefik.http.routers.api.rule=Host(`api.resonancedb.aiqra.ai`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      # Also respond on /api path for main domain
      - "traefik.http.routers.api-path.rule=Host(`resonancedb.aiqra.ai`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api-path.entrypoints=websecure"
      - "traefik.http.routers.api-path.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api-path.middlewares=api-stripprefix"
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"
    restart: unless-stopped
    depends_on:
      - traefik

  # Next.js Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: https://api.resonancedb.aiqra.ai
    container_name: resonancedb-web
    networks:
      - resonancedb-network
    labels:
      - "traefik.enable=true"
      # Frontend on resonancedb.aiqra.ai and www.resonancedb.aiqra.ai
      - "traefik.http.routers.web.rule=Host(`resonancedb.aiqra.ai`) || Host(`www.resonancedb.aiqra.ai`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
    restart: unless-stopped
    depends_on:
      - traefik
      - api

networks:
  resonancedb-network:
    driver: bridge

volumes:
  traefik_letsencrypt:
