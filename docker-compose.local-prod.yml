version: '3.8'

# =============================================================================
# LOCAL PRODUCTION TEST
# =============================================================================
# Tests production builds locally without Traefik/SSL
# Usage: docker-compose -f docker-compose.local-prod.yml up --build
# =============================================================================

services:
  db:
    image: postgres:16-alpine
    container_name: resonancedb-postgres-prod
    environment:
      POSTGRES_DB: resonancedb
      POSTGRES_USER: ${POSTGRES_USER:-resonance_prod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-test_password}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-resonance_prod} -d resonancedb" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: resonancedb-redis-prod
    command: redis-server --appendonly yes
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resonancedb-api-prod
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-resonance_prod}:${POSTGRES_PASSWORD:-test_password}@db:5432/resonancedb
      API_KEY_SECRET: ${API_KEY_SECRET:-test_secret_for_local_prod_testing_only}
      DEBUG: "false"
      CORS_ORIGINS: '["http://localhost:3002", "http://localhost:8001"]'
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Production command with multiple workers
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --workers 2

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8001
    container_name: resonancedb-web-prod
    ports:
      - "3002:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001
    depends_on:
      - api

volumes:
  postgres_prod_data:
  redis_prod_data:
