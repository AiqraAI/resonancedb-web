version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: resonancedb-postgres
    environment:
      POSTGRES_DB: resonancedb
      POSTGRES_USER: resonance
      POSTGRES_PASSWORD: resonance_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resonance -d resonancedb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: resonancedb-api
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://resonance:resonance_dev@db:5432/resonancedb
      API_KEY_SECRET: change-this-in-production
      DEBUG: "true"
    volumes:
      - .:/app
      - ./models:/app/models:ro
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
